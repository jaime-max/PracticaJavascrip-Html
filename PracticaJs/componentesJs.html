<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Practicas js</title>
    <script src="js/documento.js" type="text/javascript"></script>
    <script src="js/formulario.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/formulario.css" type="text/css">
</head>

<body>
    <h2>Saludo en JavaScript</h2>
    <input type="button" value="saludar" onclick="saludar()">

    <h2>Suma de dos números</h2>
    <label>Número 1:</label>
    <input type="text" name="n1" id="n1"><br>
    <label>Número 2:</label>
    <input type="text" name="n2" id="n2">
    <button onclick="sumar()">Calcular</button>

    <h2>Manejo de Cadenas</h2>
    <label id="cadena">Pulse aquí para invertir la cadena</label>
    <button onclick="invertir()">Invertir</button>

    <h2>validación de Formularios</h2>
    <form>
        <label>Ingrese sus nombres 1</label>
        <input type="text" name="nombres" id="nombres">
        <button onclick="validarFormulario()">Registrar</button>
    </form>

    <h2>validación de Formularios 2</h2>
    <form name=formulario>
        <label>Ingrese sus nombres:</label>
        <input type="text" name="nombres1" id="nombres1"><span id="mensaje_nombres" class="mensaje_nombres"></span><br>
        <label>Ingrese su email:</label>
        <input type="email" name="email" id="email"><br>
        <label>Ingrese su clave:</label>
        <input type="password" name="password" id="password"><br>
        <label>Repetir clave:</label>
        <input type="password" name="password1" id="password1"><br>
        <button type="button" id="btn_validar">Registrar</button>
    </form>
</body>

</html>
